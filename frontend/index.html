<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry</title>
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--  CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- JS -->   
    <script type="module" src="js/main.js" defer></script>
    <script type="module" src="js/router.js" defer></script>
    
</head>
<body>
    <header>
        <!--todo remove id in a-tags -->
        <nav class="header">
            <a data-link href="/" id="logo" class="header-child">                
                <h1 >Laundry</h1>
            </a>
            <a data-link class="header-child" id="userIcons"></a>
        </nav>
    </header>
    <main>

        <div id="app" class="main">
            
        </div>

        <!--! MODAL -->
        <dialog id="modal" >
            <div class="round">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <h2>Oops! Something went wrong...</h2>
            <p id="error"></p>
            <div class="cancel-modal">
                <button id="closeModal" class="btn"><i class="fa-solid fa-xmark"></i></button>
            </div>
        </dialog>

        <div class="mt-5">
            <!--! REGISTER FORM -->
            <div class="main">
                <div id="registerWrapper" class="hidden form-wrapper">
                    <form class="container main" id="registerUser">
                        <h2 class="form-heading">Create an account</h2>
                        <div class="row gy-3">
                            <!-- NAME -->
                            <div class="form-group">
                                <label for="FullName" class="form-label">Full name</label>
                                <input class="form-control input" id="FullName" type="text" placeholder="Enter full name" required/>
                            </div>
                            <!-- EMAIL -->
                            <div class="form-group">
                                <label for="email" class="form-label">Email address</label>
                                <input class="form-control input " id="email" type="email" placeholder="Enter email" required/>
                                <div class="form-text">We'll propably share your email with everyone else.</div>
                            </div>
                             <!-- ALERT EMAIL -->
                             <div id="emailAlert" class="m-0 hidden">
                                <div class="alert alert-danger container m-0 mt-3" role="alert">
                                    <div class="row">
                                        <div class="col-auto">
                                            <i class="fa-solid fa-triangle-exclamation"></i>
                                        </div>
                                        <div class="col">
                                            <span class="error">This email is already registered</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- PWD -->
                            <div class="form-group">
                                <label for="pwd" class="form-label">Password</label>
                                <input class="form-control input" id="pwd" type="password" placeholder="Enter password" required/>
                            </div>
                            <!-- ALERT PWD -->
                            <!-- <div id="passwordAlert" class="m-0 hidden">
                                <div class="alert alert-danger container m-0 mt-3" role="alert">
                                    <div class="row">
                                        <div class="col-auto">
                                            <i class="fa-solid fa-triangle-exclamation"></i>
                                        </div>
                                        <div class="col">
                                            <span class="error">The password confirmation does not match</span>
                                        </div>
                                    </div>
                                </div>
                            </div> -->
                            <!-- CONF. PWD -->
                            <!-- <div class="form-group">
                                <label for="pwdConf" class="form-label">Password confirmation</label>
                                <input class="form-control input" id="pwdConf" type="password" placeholder="Confirm password" required/>
                            </div> -->
                            <!-- SUBMIT -->
                            <div class="d-flex justify-content-center my-5">
                                <button class="button primary-btn" type="submit">Sign up</button>
                            </div>
                        </div>
                    </form>
                     <!-- LINK LOGIN -->
                     <div class="text-center pb-5">
                        <p>Already registered? <span class="link" id="loginLink">Log in here</span></p>
                    </div>
                </div>


                <!--! LOGIN FORM -->

                
            </div>

            <div id="welcomeMsg" class="my-5 text-center">
                
            </div>

            <div id="calenderWrapper" class="container main hidden">
                <div class="row">
                    <!--! CALENDER-->
                    <div id="calender" class="calendar container">
                        <!-- HEADER MONTH - CONTROLLER-->
                        <header class="row d-flex align-items-center m-0 my-5">
                            <div class="col-auto text-start"><button class="btn border-0" id="prevMonthBtn"><i class="fas fa-angle-left"></i></button></div>
                            <div class="month-header col text-center"></div>
                            <div class="col-auto text-end"><button class="btn border-0" id="nextMonthBtn"><i class="fas fa-angle-right"></i></button></div>
                        </header>

                        <!-- WEEKDAYS-->
                        <div class="weekdays row text-center mb-3 gx-0">
                            <div class="col"><h3>M</h3></div>
                            <div class="col"><h3>T</h3></div>
                            <div class="col"><h3>W</h3></div>
                            <div class="col"><h3>T</h3></div>
                            <div class="col"><h3>F</h3></div>
                            <div class="col"><h3>S</h3></div>
                            <div class="col"><h3>S</h3></div>
                        </div>
                        <!-- CALENDER DAYS GRID-->
                        <ul id="calenderDaysGrid" class="calender-days-grid text-center p-0">
                            <!-- Grid inserted via JS -->                        
                        </ul>
                    </div>
                </div>
                <!-- INSTRUCTIONS-->
                <div class="instructions container">
                    <div class="row">
                        <div class="col-auto booked"></div>
                        <p class="col-auto"><b>Your confirmed booking</b></p>
                    </div>
                </div>
                <div class="row">
                    <!-- DAY VIEW -->
                    <div class="day-view" id="dayView">
                        <!-- Form inserted via JS -->
                    </div>
                    
                </div>
            </div>
        </div>  

    </main>

    <footer>
        <p>Copyright Â© 2023</p>
    </footer>

</body>
</html>
